version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:10.13-browsers
    working_directory: ~/project
orbs:
  cypress: cypress-io/cypress@1.13.0
jobs:
  build:
    executor:
      name: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
  test:
    executor:
      name: node
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
      - run: npm install
      - run: npm run tslint
      - run: npm run test -- --ci --runInBand
workflows:
  version: 2
  test-all:
    jobs:
      - build
      - test:
          requires:
            - build
